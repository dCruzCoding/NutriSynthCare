<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="range"] {
            width: calc(100% - 10px);
            margin-top: 10px;
        }
        .slider-value {
            text-align: right;
            font-weight: bold;
            color: #0056b3;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745; /* Green for create */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block; /* Make button full width for easier clicking */
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Paciente</h1>
        <p>Introduce los datos básicos para generar un informe personalizado.</p>

        <form action="/process_new_patient" method="post">
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Ej: 35" required>
            </div>

            <div class="form-group">
                <label for="imc">IMC (Índice de Masa Corporal):</label>
                <input type="number" id="imc" name="imc" step="0.1" min="10" max="60" placeholder="Ej: 24.5" required>
            </div>

            <div class="form-group">
                <label for="nivel_estres">Nivel de Estrés:</label>
                <input type="range" id="nivel_estres" name="nivel_estres" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value">
                <output class="slider-value">3</output> </div>

            <div class="form-group">
                <label for="diabetes">¿Tiene Diabetes?</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="actividad_fisica">Nivel de Actividad Física:</label>
                <select id="actividad_fisica" name="actividad_fisica" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Sedentario">Sedentario</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Activo">Activo</option>
                </select>
            </div>
            
            <button type="submit">Generar Informe para Nuevo Paciente</button>
        </form>
        <a href="/" class="back-link">Volver a la Página Principal</a>
    </div>
    <script>
        // Muestra el valor inicial del slider al cargar la página
        document.addEventListener('DOMContentLoaded', (event) => {
            const slider = document.getElementById('nivel_estres');
            const output = slider.nextElementSibling;
            output.value = slider.value;
        });
    </script>
</body>
</html>
