<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe del Paciente {{ patient_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .warning-note {
            font-size: 0.9em;
            color: #d9534f;
            margin-top: 20px;
            border: 1px solid #d9534f;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ report_content | safe }} 
        <a href="/" class="back-button">Volver al Inicio</a>
    </div>
</body>
</html>
